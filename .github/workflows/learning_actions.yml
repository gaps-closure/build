name: learn-github-actions
run-name: ${{ github.actor }} is learning github actions
on: [push]

jobs:
  devcontainer-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        
    container: 
      image: gapsclosure/closuredev:develop
#      options: "--entrypoint /bin/bash"
#     options: --env "HOME=/home/closure"
      options: --env "PATH=/opt/closure/bin:/opt/closure/python/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/opt/minizinc/bin"     
    steps:
      - name: who am I
        run:  whoami
      - name: check PATH
        run: printenv PATH
#      - name: look for conflict_analyzer
#        run: which conflict_analyzer
      - name: check .bash_profile
        run: less ~/.bash_profile
      - name: check .bash_profile again
        run: less /home/closure/.bash_profile
      - name: reload .bashrc
        run:  source /home/closure/.bashrc
      - name: check PATH again
        run: printenv PATH
#        - name: reload .bashrc 
#       run:  source /home/closure/.bash_profile
#        run: exec bash
#     - name: check PATH again
#       run: printenv PATH
      - name: who am I again
        run:  whoami
      - name: test conflict analyzer in the container
        run: /opt/closure/python/bin/conflict_analyzer --help
          
  check-pytest-version:
    runs-on: ubuntu-latest
    steps:      
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          submodules: true

      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."

      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v7
        
      - name: Current branch name
        run: |
          echo "${{ steps.branch-name.outputs.current_branch }}"
      - name: install pytest
        run: pip install -U pytest
      - run: pytest --version
      
      - name: list files with py prefix in /usr/bin
        run: ls /usr/bin/py*
        
      - name: test docker pull
        run: docker pull gapsclosure/closuredev:develop
