<!DOCTYPE html>
<html>
<body>

<h2>Security Desk</h2>

<form action="/check_person" method="post" enctype="multipart/form-data">
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" maxLength=20 size=20 value="Firstname">&nbsp;&nbsp;
  <label for="fname">Middle initial:</label>
  <input type="text" id="mi" name="mi" maxLength=6 size=6 value="M.I.">&nbsp;&nbsp;
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname" maxLength=20 size=20 value="Lastname"><br><br>
  <label for="imageFile">Choose photograph file to upload:</label>
  <input type="file" name="imageFile" id="imageFile"><br><br>

  <p>Check your input and then submit.</p>
  <input type="submit" value="Submit" name="submit">
</form> 

</body>
</html>
